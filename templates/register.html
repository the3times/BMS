{% extends 'index.html' %}

{% block caption %}
    <h3 class="panel-title">注册页面</h3>
{% endblock %}

{% block content %}
    <div class="row">
    <div class="col-md-6">
        <form action="{% url 'register' %}" method="post" novalidate>
            {% for form in form_obj %}
                <label for="id_{{ form.name }}">{{ form.label }}:</label>
                <span style="color: red" class="small">{{ form.errors.0 }}</span>
                <p>{{ form }}</p>
            {% endfor %}
            <p class="text-center">
                <input type="submit" class="btn btn-info" value="注册">
                <a href="{% url 'login' %}" class="small pull-right">有账号，直接登录</a>
            </p>
        </form>
    </div>
    <div class="col-md-6">
        <a href="#" class="thumbnail" style="margin-top: 40px">
            <img src="https://cdn.pixabay.com/photo/2017/11/06/23/19/composing-2925179__480.jpg" alt="...">
        </a>
    </div>
    </div>

{% endblock %}
