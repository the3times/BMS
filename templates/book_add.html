{% extends 'index.html' %}


{% block caption %}
    <h3 class="panel-title">新增图书</h3>
{% endblock %}


{% block content %}
    <form action="{% url 'book_add' %}" method="post" novalidate>
        {% for form in form_obj %}
            <label for="id_{{ form.name }}">{{ form.label }}:</label>
            <span style="color: red" class="small error-tip">{{ form.errors.0 }}</span>
            <p>{{ form }}</p>
        {% endfor %}
        <p class="text-center"><input type="submit" class="btn btn-success" value="新增"></p>

    </form>
{% endblock %}
